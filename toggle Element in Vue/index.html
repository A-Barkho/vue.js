<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first vue.js app</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <style>
        .content{
            margin: auto; 
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="app" style="margin:auto;">

        <div class="content" v-html="lampLive"></div><!-- lampLive nimmt den Wert von entweder lampOn oder LampOff an-->
        <button class="content" v-if="lampStatus" v-on:click="toggleLamp()">Off</button><!-- wenn lampStatus true ist wird dieser (off) Button gezeigt-->
        <button class="content" v-else v-on:click="toggleLamp()">On</button><!-- ansonsten wird dieser (on) Button gezeigt-->

    </div>
    <script src="./app.js"></script>

</body>
</html>
